<div class="container">
<h2>Выберите город доставки:</h2>
<label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> Минск
    </label>
<label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> Брест
    </label>
<label class="checkbox-inline">

    </label>
<label class="checkbox-inline">

	</div>

    </label>

        <input type="checkbox" id="inlineCheckbox3" value="option3"> Просто так! Без повода!
